<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="#">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1, minimum-scale=1.0">
    <title>Gaming4All</title>
	
		<div class="container-fluid">
    <div>
        <form method="post" name="LogoutForm">
            <input type="submit" value = "Logout" />
        </form>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" href="">
                <img th:src="@{/images/SmallLogo.png}" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link">Platforms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">All video games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Purchased games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logoutLink" href="" >Logout</a>
                    </li>
                    <li class="nav-item">
                        <span class="navbar-text nav-link bg-primary " style="color:white;">Balance: $0.0</span>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
</head>

<body>
<table class="table table-striped">
    <tr>
        <th>Game Name</th>
        <th>Platform</th>
        <th>Price</th>
        <th>Release Date</th>
        <th>Developer</th>
        <th>Publisher</th>
        <th>Buy link</th>
    </tr>
    <tr th:each="videogame : ${videogames}">
        <td th:text="${videogame.gameName}"></td>
        <td th:text="${videogame.platform.name}"></td>
        <td th:text="${videogame.price}"></td>
        <td th:text="${videogame.releaseDate}"></td>
        <td th:text="${videogame.developer}"></td>
        <td th:text="${videogame.publisher}"></td>
        <td><a href="#" href="">Buy</a></td>
        </block>
    </tr>
</table>
<div class="text-center m-1">
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" th:href="@{/videogames/1}">First</a></li>
            <li class="page-item"><a class="page-link" th:href="@{'/videogames/' + ${currentPage - 1}}" th:if="${currentPage != 1}">Previous</a></li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"><a class="page-link" th:href="@{'/videogames/' + ${i}}">[[${i}]]</a></li>
            <li class="page-item"><a class="page-link" th:href="@{'/videogames/' + ${currentPage + 1}}" th:if="${currentPage != totalPages}">Next</a></li>
            <li class="page-item"><a class="page-link" th:href="@{'/videogames/' + ${totalPages}}">Last</a></li>
        </ul>
    </nav>
    Page [[${currentPage}]] of [[${totalPages}]]<br>
</div>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        $("#logoutLink").on("click", function(e){
            e.preventDefault();
            document.LogoutForm.submit();
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<div class="container-fluid">
    <div>
        <form method="post" name="LogoutForm">
            <input type="submit" value = "Logout" />
        </form>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" href="">
                <img th:src="@{/images/SmallLogo.png}" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">

</div>
<body>
<form action="@{/videogames/buy}" method="post" style="max-width: 700px; margin: 0 auto">
    <div class="border border-secondary rounded p-3">
    <label class="col-sm-4 col-form-Label">Game name</label>
                <p>[[${videogame.gameName}]]</p>

            <label class="col-sm-4 col-form-Label">Game price</label>
                <p>[[${videogame.price}]]</p>

        <label class="col-sm-4 col-form-Label">Your balance: 0 yasta</label>


            <input type="radio" class="m-2" name="paymentMethod" value="${paymentMethod}"/>
            - <small>[[${paymentMethod}]]</small>
            <br/>


    <button type="submit" class="btn btn-dark">Buy</button>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        $("#logoutLink").on("click", function(e){
            e.preventDefault();
            document.LogoutForm.submit();
        });
    });
</script>
</body>
